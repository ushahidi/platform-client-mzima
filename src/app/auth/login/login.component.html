<button
  mat-icon-button
  mat-dialog-close
  class="modal__close-btn"
  tabindex="-1"
  aria-label="{{ 'modal.button.close' | translate }}"
  data-qa="btn-close"
>
  <mat-icon class="fab-button__icon">close</mat-icon>
</button>

<strong mat-dialog-title>{{ 'nav.login' | translate }}</strong>
<form novalidate [formGroup]="form" (ngSubmit)="login()">
  <mat-form-field appearance="standard">
    <mat-label>
      {{ 'user.email' | translate }}
    </mat-label>
    <input matInput placeholder="pat@example.com" formControlName="email" required />
    <mat-error *ngIf="form.get('email')?.invalid">{{ getErrorMessage('email') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>
      {{ 'user.password' | translate }}
    </mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      formControlName="password"
      required
      type="password"
    />
    <mat-error *ngIf="form.get('password')?.invalid">{{ getErrorMessage('password') }}</mat-error>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-raised-button type="button" (click)="cancel()" data-qa="btn-cancel">
      {{ 'app.cancel' | translate }}
    </button>
    <button
      type="submit"
      color="primary"
      mat-raised-button
      [disabled]="form.invalid || form.disabled"
      data-qa="btn-login"
    >
      {{ 'nav.login' | translate }}
    </button>
  </div>
</form>
