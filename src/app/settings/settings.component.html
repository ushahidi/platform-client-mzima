<div class="settings">
  <div *ngFor="let item of settingsItems" [routerLink]="item.router" class="single-menu">
    <div class="item-icon-wrapper">
      <mat-icon class="item-icon">{{ item.icon }}</mat-icon>
    </div>
    <div class="menu-content">
      <h2 class="listing-item-title" translate>{{ item.title }}</h2>
      <p class="listing-item-secondary" translate>{{ item.description }}</p>
    </div>
  </div>
</div>
