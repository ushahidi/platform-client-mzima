<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let element" [style.border-left]="'3px solid ' + element.color">
        <p>{{ element.title }}</p>
        <p>{{ element.content | slice: 0:50 }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.author_realname; else noname" [href]="'mailto:' + element.author_email">
          {{ element.author_realname }}</a
        >
        <ng-template #noname>
          <p>Anonymous</p>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Source</th>
      <td mat-cell *matCellDef="let element">via {{ element.role ? element.role : 'Web' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <p
          class="label"
          [style.background-color]="element.status !== 'draft' ? '#eee' : '#ffc334'"
          [style.color]="element.status !== 'draft' ? '#666' : 'initial'"
        >
          {{ element.status !== 'draft' ? element.status : 'Under review' }}
        </p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="open(row)"></tr>
  </table>
  <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
